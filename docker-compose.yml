version: "3.9"

services:
  db:
    image: postgres:16
    container_name: rteca_postgres
    restart: always
    environment:
      POSTGRES_USER: rteca
      POSTGRES_PASSWORD: rteca
      POSTGRES_DB: rteca_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rteca_backend
    restart: always
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://rteca:rteca@db:5432/rteca_db
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rteca_frontend
    restart: always
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000/api
    ports:
      - "3000:3000"

volumes:
  postgres_data:
